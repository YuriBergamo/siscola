<ion-header>
    <ion-navbar>
        <ion-title>Not√≠cias</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let noticia of listaNoticias">
            <ion-avatar item-left>
                <img src="img/avatar-cher.png">
            </ion-avatar>
            <h2>{{noticia.titulo}}</h2>
            <p>{{noticia.descricao}}</p>
            <ion-icon name="star" icon-right></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
