<ion-header >
    <ion-navbar color="dark">
        <ion-title>Notícias</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
    <div style="height: 5px; background: #bd2217" ></div>
</ion-header>


<ion-content>
    <ion-list>
        <ion-card *ngFor="let noticia of listaNoticias">
            <ion-item>
                <h1>{{noticia.titulo}}</h1>
            </ion-item>
            <img class="img-noticias" src="assets/img/noticia1_rosa.jpg">
            <ion-card-content>
              <p align="justify">{{noticia.descricao}}</p>
            </ion-card-content>
            <ion-row>
              <ion-col>
                <button color="danger" ion-button round small>
                  <ion-icon name="star"></ion-icon>
                  <div>Favoritar</div>
                </button>
              </ion-col>
              <ion-col>
                <button color="danger" ion-button round small>
                  <ion-icon name="share"></ion-icon>
                  <div>Share</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  11h atrás
                </ion-note>
              </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>

</ion-content>
